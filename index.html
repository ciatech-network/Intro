<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Dark background for the page */
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Loader container */
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Loading spinner */
    .loader {
      border: 8px solid #1a1a1a; /* Dark border color */
      border-top: 8px solid #00ff00; /* Green border for the animation */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    /* Animation for the spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text for loading message */
    .loading-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ff00; /* Green text color */
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      .loader {
        width: 80px;
        height: 80px;
      }
      .loading-text {
        font-size: 1.5em;
      }
    }
  </style>
  <script>
    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.replace("https://www.ciatech.net");
    }, 3000);
  </script>
</head>
<body>
  <!-- Loader animation and loading text -->
  <div class="loader-container">
    <div class="loader"></div>
    <div class="loading-text">Loading, please wait...</div>
  </div>
</body>
</html>
